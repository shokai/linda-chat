<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" content="text/html" http-equiv="Content-Type">
    <meta content="width=480, user-scalable=no" name="viewport">
    <title>chat</title>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <h1>linda chat</h1>
        <div id="status"></div>
      </div>
      <div id="main">
        <input type="text" id="name" value="linda">
        <input type="text" id="message" value="hello" size="80">
        <input type="button" id="btn_send" value="send">
        <div id="log"></div>
        <hr>
        <div id="footer">
          <a href="https://github.com/shokai/linda-chat">https://github.com/shokai/linda-chat</a>
        </div>
      </div>
    </div>
    <script src="./js/jquery-2.0.1.min.js"></script>
    <script src="./js/linda.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
